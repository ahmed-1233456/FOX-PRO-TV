<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل M3U8</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #player-container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>مشغل يدعم M3U8</h1>
  <div id="player-container">
    <video
      id="video-player"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="800"
      height="450"
      data-setup='{}'>
    </video>
  </div>
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls/dist/videojs-contrib-hls.min.js"></script>
  <script>
    // إعدادات المشغل
    const player = videojs('video-player', {
      autoplay: false,
      controls: true,
      responsive: true,
      fluid: true
    });

    // إضافة رابط الفيديو مع الخيارات المخصصة
    function setVideoSource(url, referer, userAgent, origin) {
      const options = {
        src: url,
        type: 'application/x-mpegURL',
        withCredentials: true, // لتفعيل إضافة Headers مخصصة
        // إضافة Custom Headers
        headers: {
          'Referer': referer,
          'User-Agent': userAgent,
          'Origin': origin
        }
      };

      player.src(options);
      player.play();
    }

    // مثال لاستخدام الدالة مع رابط m3u8
    const exampleUrl = 'https://xyzdddd.mizhls.ru/lb/premium91/index.m3u8';
    const exampleReferer = 'https://lewblivehdplay.ru/';
    const exampleUserAgent = 'Mozilla/5.0 (iPhone; CPU iPhone OS 13_2_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.3 Mobile/15E148 Safari/604.1';
    const exampleOrigin = 'https://example.com';

    setVideoSource(exampleUrl, exampleReferer, exampleUserAgent, exampleOrigin);
  </script>
</body>
</html>
